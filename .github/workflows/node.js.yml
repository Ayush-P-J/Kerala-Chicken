name: Build and Deploy Frontend + Backend (Self-Hosted)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      # ğŸŒ¿ Create frontend .env.local file
      - name: Frontend .env.local file configuration
        working-directory: ./frontend
        run: |
          cat <<EOF > .env.local
          AUTH_URL=${{ secrets.AUTH_URL }}
          AUTH_SECRET=${{ secrets.AUTH_SECRET }}
          NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          JWT_EXPIRE_TIME=${{ secrets.JWT_EXPIRE_TIME }}
          EOF

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: ğŸ§± Build Frontend
        working-directory: ./frontend
        run: npm run build

      # ğŸŒ¿ Create backend .env file
      - name: Backend .env file configuration
        working-directory: ./backend
        run: |
          cat <<EOF > .env
          AUTH_SECRET=${{ secrets.AUTH_SECRET }}
          MONGO_URI=${{ secrets.MONGO_URI }}
          PORT=${{ secrets.PORT }}
          EOF

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      # ğŸš€ Run Backend with PM2
      - name: ğŸ” Start or Reload Backend with PM2
        working-directory: ./backend
        run: |
          APP_NAME="backend"

          if pm2 list | grep -q "$APP_NAME"; then
            pm2 reload "$APP_NAME"
          else
            pm2 start npm --name "$APP_NAME" -- run start
          fi

          pm2 save

      # ğŸš€ Run Frontend with PM2
      - name: ğŸ” Start or Reload Frontend with PM2
        working-directory: ./frontend
        run: |
          APP_NAME="frontend"

          if pm2 list | grep -q "$APP_NAME"; then
            pm2 reload "$APP_NAME"
          else
            pm2 start npm --name "$APP_NAME" -- run start
          fi

          pm2 save

      - name: ğŸ”„ Restart Nginx (if needed)
        run: |
           echo ${{ secrets.SUDO_PASSWORD }} | sudo -S systemctl restart nginx

